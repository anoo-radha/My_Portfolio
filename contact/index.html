<!DOCTYPE html>
<!--
 <link>s to CSS files for styles and<scripts> for JavaScript files to build interactions.
-->
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Contact</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Load the page styles. -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <!--
  resumeBuilder.js, has the code that builds the form dynamically when this website, index.html, is opened.
  -->
  <script src="js/resumeBuilder.js"></script>
  <!--
  These scripts are written in JavaScript. If you have not made any changes to a section of the resume, then that part of the resume does not show up.
  -->
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
